buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.5.7.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'

jar {
    baseName = 'gs-rest-service'
    version =  '0.1.0'
}

idea {
    module {
        sourceDirs += file('generated/')
    }
}
repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile("org.springframework.boot:spring-boot-starter-web")
    compile "com.mysema.querydsl:querydsl-jpa:3.6.3"
    compile "com.mysema.querydsl:querydsl-sql:3.6.3"
    compile "com.mysema.querydsl:querydsl-apt:3.6.3:jpa"
    compile "postgresql:postgresql:9.1-901-1.jdbc4"
    compile "com.mysema.querydsl:querydsl-sql-codegen:3.6.3"
    compile group: 'net.postgis', name: 'postgis-jdbc', version: '2.1.7.2'
    compile "com.mysema.querydsl:querydsl-spatial:3.6.3"

    testCompile('org.springframework.boot:spring-boot-starter-test')
}